apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ks-sak-frontend
  namespace: teamfamilie
  labels:
    team: teamfamilie
spec:
  image: {{ image }}
  team: teamfamilie
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  port: 8000
  liveness:
    path: /isAlive
    initialDelay: 5
  readiness:
    path: /isReady
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  ingresses:
    - https://kontantstotte.intern.dev.nav.no
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      replyURLs:
        - https://kontantstotte.intern.dev.nav.no/auth/openid/callback
      claims:
        groups:
          - id: "71f503a2-c28f-4394-a05a-8da263ceca4a"  # '0000-GA-Kontantstotte-Veileder' - Veileder
          - id: "c7e0b108-7ae6-432c-9ab4-946174c240c0"  # '0000-GA-Kontantstotte-Saksbehandler' - Saksbehandler
          - id: "52fe1bef-224f-49df-a40a-29f92d4520f8"  # '0000-GA-Kontantstotte-Beslutter' - Beslutter
          - id: "314fa714-f13c-4cdc-ac5c-e13ce08e241c"  # '0000-GA-Kontantstotte-Superbruker' - Superbruker
          - id: "c62e908a-cf20-4ad0-b7b3-3ff6ca4bf38b"  # teamfamilie-forvaltning
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      memory: 512Mi
  accessPolicy:
    outbound:
      rules:
        - application: familie-ks-sak
        - application: familie-ks-sak-frontend-redis
      external:
        - host: familie-endringslogg.intern.dev.nav.no
  envFrom:
    - secret: ks-sak-frontend
  env:
    - name: APP_VERSION
      value: {{ VERSION }}
    - name: ENV
      value: preprod
  redis:
    - instance: sessions
      access: readwrite
    - instance: lookup
      access: read